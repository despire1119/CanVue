
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;
    upstream manageServer {
                ip_hash;
                server 0.0.0.0:9898 max_fails=0 fail_timeout=10s;
                keepalive 512;
        }


	 upstream brandManageServer {
                ip_hash;
                server 192.168.33.211:98 max_fails=0 fail_timeout=10s;
                keepalive 512;
        }
    upstream manageRebuildServer {
                ip_hash;
                server 192.168.33.211:99 max_fails=0 fail_timeout=10s;
                keepalive 512;
        }

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   /Users/Mr-WC/gogslab/manage/;
            index  index.shtml index.htm;
        }

 	location /server/ {
               	        proxy_pass http://manageServer;
                        proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
                        #error_page  500 502 503 504  html/50x.html;

                        #proxy_redirect off;
                        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                        proxy_set_header Host $http_host;
                        proxy_set_header Host $host;
                        proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header Connection Close;
                        client_max_body_size 10m;
                        client_body_buffer_size 128k;
                        proxy_connect_timeout 10s;
                        proxy_read_timeout 30s;
                        proxy_send_timeout 10s;
                        proxy_buffers 8 64k;
                        proxy_busy_buffers_size 64k;
                        proxy_temp_file_write_size 128k;

                        proxy_http_version 1.1;


        	}

	}


